<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Rest House</title>
</head>
<body>


    <div class="container"
         layout:fragment="content">
        <div class="row">
            <div class="form-inner">
                <form id="register-form"
                      th:action="@{/room}"
                      method="post"
                      th:object="${room}">
                    <div th:if="${message}">
                        <h2 th:text="${message}">mess</h2>
                    </div>
                    <div class="form-group-material">
                        <input id="register-price"
                               type="number"
                               name="price"
                               class="input-material"
                               th:field="*{price}"
                               placeholder="Price">
                    </div>
                    <div class="form-group-material">
                        <input id="beds"
                               type="number"
                               name="beds"
                               required class="input-material"
                               th:field="*{beds}"
                               placeholder="Beds">
                    </div>
                    <div class="form-group-material">
                        <input id="description"
                               type="text"
                               name="description"
                               class="input-material"
                               th:field="*{description}"
                               placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
</body>
</html>
