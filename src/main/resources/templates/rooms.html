<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest House</title>
</head>
<body>
<div class="container"
     layout:fragment="content">
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Number of beds</th>
                <th>Description</th>
                <th>isReservation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rooms : ${rooms}">
                <th scope="row" th:text="${rooms.id}"></th>
                <td scope="row" th:text="${rooms.beds}"></td>
                <td scope="row" th:text="${rooms.description}"></td>
                <td scope="row" th:text="${rooms.reservation != true}? No : Yes"></td>
                <td>
                    <a th:href="${'/rooms/' + rooms.id}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/rooms/reservation}"
              method="get">
            <button type="submit"
                    class="btn btn-info">Rooms isn't reservation
            </button>
        </form>
    </div>
</div>
</body>
</html>
