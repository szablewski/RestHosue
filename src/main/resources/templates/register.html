<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Rest House</title>
</head>
<body>
<div layout:fragment="content"
     class="container">
    <div class="form-outer text-center d-flex align-items-center">
        <div class="form-inner">
            <form id="register-form"
                  th:action="@{/register}"
                  method="post"
                  th:object="${guest}">
                <div th:if="${message}">
                    <h2 th:text="${message}">mess</h2>
                </div>
                <div class="form-group-material">
                    <input id="userName"
                           type="text"
                           name="userName"
                           class="input-material"
                           th:field="*{userName}"
                           placeholder="Login">
                </div>
                <div class="form-group-material">
                    <input id="register-email"
                           type="email"
                           name="registerEmail"
                           required class="input-material"
                           th:field="*{email}"
                           placeholder="Email">
                </div>
                <div class="form-group-material">
                    <input id="password"
                           type="password"
                           name="password"
                           class="input-material"
                           th:field="*{password}"
                           placeholder="Password">
                </div>

                <div class="form-group-material">
                    <input id="register-firstName"
                           type="text"
                           name="registerPassword"
                           class="input-material"
                           th:field="*{firstName}"
                           placeholder="First Name">
                </div>

                <div class="form-group-material">
                    <input id="register-lastName"
                           type="text"
                           name="registerPassword"
                           class="input-material"
                           th:field="*{lastName}"
                           placeholder="Last Name">
                </div>

                <div class="terms-conditions d-flex justify-content-center">
                    <input id="license"
                           type="checkbox"
                           class="form-control-custom">
                    <label for="license">Agree the terms and policy</label>
                </div>
                <input id="register"
                       type="submit"
                       value="Register"
                       class="btn btn-primary">
            </form>
            <small>Already have an account?</small>
            <a href="login.html"
               class="signup">Login</a>
        </div>

    </div>
</div>
</body>
</html>
