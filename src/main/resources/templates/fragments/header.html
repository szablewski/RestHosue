<header xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        th:framgent="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto active">
            <li sec:authorize="!isAuthenticated()"
                class="nav-item">
                <a class="nav-link"
                   th:href="@{/rooms}">
                    Rooms
                </a>
            </li>
            <li sec:authorize="hasRole('ADMIN')"
                class="nav-item">
                <a class="nav-link"
                   th:href="@{/room}">
                    Add room
                </a>
            </li>
            <li sec:authorize="!isAuthenticated()"
                class="nav-item">
                <a class="nav-link"
                   th:href="@{/register}">
                    Sign on
                </a>
            </li>
            <li sec:authorize="!isAuthenticated()"
                class="nav-item">
                <a class="nav-link"
                   th:href="@{/login}">
                    Sign in
                </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0"
              th:action="@{/logout}"
              method="post"
              sec:authorize="isAuthenticated()">
            <button class="btn btn-secondary my-2 my-sm-0"
                    type="submit">Sign out
            </button>
        </form>
    </nav>
</header>
